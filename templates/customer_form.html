<script>

    const updateOrder = (id) => {
        let order =  $('#edit-textarea').val();
        window.location = './index.php?id_update=' + id + '&order=' + order;
    }

    const editOrder = (id) => {
        let pesananText = $('#order-' + id).text();
        
        // Ubah kolom pesanan jadi textarea
        let input = `<textarea id="edit-textarea" class="width-100" name="pesanan">` + pesananText + `</textarea>`;

        let button = `<button class='btn btn-primary' onclick='updateOrder(` + id + `)'>Ubah</button>`;

        $('#order-' + id).html(input);
        $('#aksi-' + id).html(button);
    }

</script>
